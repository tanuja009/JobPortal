{% load static %}
<!doctype html>
<html class="no-js" lang="zxx">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{% block title %}Job Board HTML-5 Template{% endblock %}</title>
        <meta name="description" content="{% block description %}Your description goes here.{% endblock %}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="{% static 'site.webmanifest' %}">
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/favicon.ico' %}">
    
    
      <link rel="stylesheet" href="{% static '../static/css/style.css' %}">
      <script src="{% static 'js/script.js' %}"></script>
      <link rel="stylesheet" href="{% static '../static/css/bootstrap.min.css'%}">
      <link rel="stylesheet" href="{% static '../static/css/owl.carousel.min.css' %}">
      <link rel="stylesheet" href="{% static '../static/css/flaticon.css' %}">
      <link rel="stylesheet" href="{% static '../static/css/price_rangs.css' %}">
      <link rel="stylesheet" href="{% static '../static/css/slicknav.css' %}">
      <link rel="stylesheet" href="{% static '../static/css/animate.min.css' %}">
      <link rel="stylesheet" href="{% static '../static/css/magnific-popup.css' %}">
      <link rel="stylesheet" href="{% static '../static/css/fontawesome-all.min.css' %}">
      <link rel="stylesheet" href="{% static '../static/css/themify-icons.css' %}">
      <link rel="stylesheet" href="{% static '../static/css/slick.css' %}">
      <link rel="stylesheet" href="{% static '../static/css/nice-select.css' %}">
    </head>

<body>
    <header>
        <!-- Header Start -->
        <div class="header-area header-transparrent">
            <div class="headder-top header-sticky">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-3 col-md-2">
                            <!-- Logo -->
                            <div class="logo">
                                <a href="{% url 'home' %}"><img src="{% static 'img/logo/logo.png' %}" alt="Logo"></a>
                            </div>
                        </div>
                        {% if user.is_authenticated %}
                        <div class="col-lg-9 col-md-9">
                            <div class="menu-wrapper">
                                <!-- Main-menu -->
                                <div class="main-menu">
                                    <nav class="d-none d-lg-block">
                                        <ul id="navigation">
                                         
                                            <li><a href="{% url 'home' %}">Home</a></li>
                                            <li><a href="{% url 'joblist' %}">Find a Job</a></li>
                                            <li><a href="{% url 'about' %}">About</a></li>
                                            <li><a href="#">Page</a>
                                                <ul class="submenu">
                                                    <li><a href="{% url "blog" %]}">Blog</a></li>
                                                    <li><a href="#">Blog Details</a></li>
                                                    <li><a href="#">Elements</a></li>
                                                    <li><a href="#">Job Details</a></li>
                                                </ul>
                                            </li>
                                            <li><a href="{% url "contactpage"%}">Contact</a></li>
                                            <li><a href="{% url 'logout' %}">LogOut</a></li>
                                        
                                        </ul>
                                    </nav>
                                </div>
                                <!-- Header-btn -->
                              
                                {% else %}
                                <div class="header-btn d-none f-right d-lg-block">
                                    <a href="{% url "SignUp" %}" class="btn head-btn1">Register</a>
                                    <a href="{% url "login" %}" class="btn head-btn2">Login</a>
                                </div>
                            </div>
                        </div>
                        {% endif %}
                        <!-- Mobile Menu -->
                        <div class="col-12">
                            <div class="mobile_menu d-block d-lg-none"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Header End -->
    </header>
    <div class="firstdiv">
       <div style="">

       </div>
    </div>

       
                               
    

<!-- All JS Custom Plugins Link Here -->
<script src="{% static 'js/files/vendor/modernizr-3.5.0.min.js' %}"></script>
<!-- jQuery, Popper, Bootstrap -->
<script src="{% static 'js/files/vendor/jquery-1.12.4.min.js' %}"></script>
<script src="{% static 'js/files/popper.min.js' %}"></script>
<script src="{% static 'js/files/bootstrap.min.js' %}"></script>
<!-- jQuery Mobile Menu -->
<script src="{% static 'js/files/jquery.slicknav.min.js' %}"></script>

<!-- jQuery Slick, Owl-Carousel Plugins -->
<script src="{% static 'js/files/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/files/slick.min.js' %}"></script>
<script src="{% static 'js/files/price_rangs.js' %}"></script>

<!-- One Page, Animated-HeadLin -->
<script src="{% static 'js/files/wow.min.js' %}"></script>
<script src="{% static 'js/files/animated.headline.js' %}"></script>
<script src="{% static 'js/files/jquery.magnific-popup.js' %}"></script>

<!-- Scrollup, nice-select, sticky -->
<script src="{% static 'js/files/jquery.scrollUp.min.js' %}"></script>
<script src="{% static 'js/files/jquery.nice-select.min.js' %}"></script>
<script src="{% static 'js/files/jquery.sticky.js' %}"></script>

<!-- Contact js -->
<script src="{% static 'js/files/contact.js' %}"></script>
<script src="{% static 'js/files/jquery.form.js' %}"></script>
<script src="{% static 'js/files/jquery.validate.min.js' %}"></script>
<script src="{% static 'js/files/mail-script.js' %}"></script>
<script src="{% static 'js/files/jquery.ajaxchimp.min.js' %}"></script>

<!-- jQuery Plugins, main jQuery -->    
<script src="{% static 'js/files/plugins.js' %}"></script>
<script src="{% static 'js/files/main.js' %}"></script>
        
</body>
</html>
